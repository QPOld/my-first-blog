{% extends 'blog/base.html' %}

{% block content %}
	<div>
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaks }}</p>
	</div>
	<div>
	    <h2>New Comment</h2>
	    <form method="POST" class="post-form">{% csrf_token %}
	        {{ form.as_p }}
	        <button type="submit" class="save btn btn-default">Send</button>
	    </form>
	</div>
{% endblock %}
